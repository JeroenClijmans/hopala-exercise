<h1>Report a Bug</h1>
<p>Click the button below to report a bug. Check the list of known bugs to prevent duplicates.</p>
<a routerLink="bugreport">
<button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Report a Bug
</button>
</a>

<br />
<h3>Known bugs:</h3>
<ul>
    <li *ngFor="let bug of bugs">
        {{bug.title}} ({{bug.owner}} - {{bug.state}} - {{bug.priority}}) : <em>{{user.lastName}}</em>
        - <a (click)="deleteBug(bug.id)" class="text-danger">Delete</a>
    </li>
</ul>

<router-outlet></router-outlet>
