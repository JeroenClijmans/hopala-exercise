<h1>Report a Bug</h1>
<p>Fill in the form below to report a bug.</p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <select formControlName="state" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
            <option value="" disabled>Choose state</option>
            <option>Open</option>
            <option>Assigned</option>
            <option>Closed</option>
        </select>
        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
            <div *ngIf="f.state.errors.required">State is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <select formControlName="priority" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.priority.errors }">
            <option value="" disabled>Choose priority</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Critical</option>
        </select>
        <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
            <div *ngIf="f.priority.errors.required">Priority is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-danger">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Report
        </button>
        <a routerLink="/bugs" class="btn btn-link">Cancel</a>
    </div>
</form>
